<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблицы</title>
    <style>
        th {width: 40px; height: 20px}
    </style>
</head>
<body>
    <table border="1">
       <caption>А</caption>
        <tr>
            <th colspan="5"></th>
        </tr>
        <tr>
            <th rowspan="3"></th>
            <th></th>
            <th rowspan="3"></th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <th rowspan="3"></th>
            <th rowspan="3"></th>
            <th></th>
        </tr>
        <tr>
            <th></th>
        </tr>
        <tr>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </table>
    
    
    <table border="1">
        <caption>Б</caption>
        <tr>
            <th colspan="8" BGCOLOR="#1fffff"></th>
        </tr>
        <tr>
            <th rowspan="6" BGCOLOR="efff85"></th>
            <th colspan="6" BGCOLOR="#1fffff"></th>
            <th rowspan="6" BGCOLOR="efff85"></th>
        </tr>
        <tr>
            <th rowspan="4" BGCOLOR="efff85"></th>
            <th colspan="4" BGCOLOR="#1fffff"></th>
            <th rowspan="4" BGCOLOR="efff85"></th>
        </tr>
        <tr>
            <th rowspan="2" BGCOLOR="efff85"></th>
            <th BGCOLOR="#f00000"></th>
            <th BGCOLOR="#0008ff"></th>
            <th rowspan="2" BGCOLOR="efff85"></th>
        </tr>
        <tr>
            <th BGCOLOR="#04ff00"></th>
            <th BGCOLOR="#fff710"></th>
        </tr>
        <tr>
            <th colspan="4" BGCOLOR="#1fffff"></th>
        </tr>
        <tr>
            <th colspan="6" BGCOLOR="#1fffff"></th>
        </tr>
        <tr>
            <th colspan="8" BGCOLOR="#1fffff"></th>
        </tr>
    </table>
    
    
</body>
</html>
